# ======================================================
# üåê GutBot: AI-Powered Public Health Chatbot
# Production-Grade Render Blueprint
# ======================================================

services:
  # --------------------------
  # Backend (FastAPI + GutBot)
  # --------------------------
  - type: web
    name: GUTBOT               # ‚úÖ your app name will be https://gutbot.onrender.com
    env: python
    plan: free
    region: singapore          # üåç use singapore (closest to India)

    rootDir: .                 # ‚úÖ since your app & requirements.txt are in repo root

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      # Ensure SpaCy model exists (required by healthbot.py)
      python -m spacy download en_core_web_sm

    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT

    # üîë Environment variables (safe, editable in Render dashboard)
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_PER_MINUTE
        value: "60"
      - key: ALLOWED_HOSTS
        value: "gutbot.onrender.com,localhost,127.0.0.1"
      - key: CORS_ORIGINS
        value: "*"
      - key: SENTRY_DSN
        sync: false
      - key: REDIS_URL
        fromService: gutbot-redis:url

    # ‚ö° Health check ‚Üí ensures bot is live
    healthCheckPath: /health
    healthCheckIntervalSeconds: 30
    healthCheckTimeoutSeconds: 10
    healthCheckSuccessThreshold: 2
    healthCheckFailureThreshold: 3

    # üìà Scaling rules
    scaling:
      minInstances: 1
      maxInstances: 2
      targetCPUPercent: 75

    # --------------------------
    # Frontend hosting (chat UI)
    # --------------------------
    staticPublishPath: .        # ‚úÖ root, since HTML is in repo root
    autoDeploy: true

    # üóÇ Logging (persistent)
    disk:
      name: gutbot-logs
      mountPath: /var/log/gutbot
      sizeGB: 1

# --------------------------
# Database (Redis for Rate limiting / Sessions)
# --------------------------
databases:
  - name: gutbot-redis
    plan: free
    region: singapore
    ipAllowList: []
