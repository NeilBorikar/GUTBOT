services:
  - type: web
    name: GUTBOT
    env: python
    plan: free
    region: singapore
    rootDir: .

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -m spacy download en_core_web_sm

    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_PER_MINUTE
        value: "60"
      - key: ALLOWED_HOSTS
        value: "gutbot.onrender.com,localhost,127.0.0.1"
      - key: CORS_ORIGINS
        value: "*"
      - key: SENTRY_DSN
        sync: false
      - key: REDIS_URL
        fromService:
          name: gutbot-redis
          type: redis
          property: connectionString

    healthCheckPath: /health

databases:
  - name: gutbot-redis
    plan: free
    region: singapore
    ipAllowList: []
